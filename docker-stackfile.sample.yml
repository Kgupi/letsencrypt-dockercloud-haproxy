haproxy:
  image: agavelab/haproxy:master
  links:
    - letsencrypt
    - web
  ports:
    - "80:80"
    - "443:443"
  roles:
    - global
  volumes_from:
    - letsencrypt
letsencrypt:
  image: agavelab/letsencrypt:master
  environment:
    - DOMAINS=one.reluctanttransparency.com
    - EMAIL=fernando@agavelab.com
    #- OPTIONS=--staging
  expose:
    - "80"
web:
  environment:
    - FORCE_SSL=yes
    - VIRTUAL_HOST=*,https://*
  image: dockercloud/hello-world:latest
